{% extends "epay/base.html"%}
{% block content %}
    <h1>Home</h1>



    <div class="card-columns" display: inline-block>

    {% for item in items %}

    <div class="card">
      <div class="card-header">
        <img src="{{item.itemPicture.url}}" class="card-img" alt="Card image cap">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{item.itemTitle}}</h5>
        <p class="card-text">{{item.itemDescription}}</p>
        <p class="card-text"><small class="text-muted">Listing End Date: {{item.endTime|date:"F d, Y"}}</small></p>
        <a href="{% url 'item-detail' item.id %}" class="btn btn-primary">View Item</a>
      </div>
    </div>
    {% endfor %}


</div>

{% endblock content %}
