{% extends "epay/base.html"%}
{% block content %}
    <div class="content-section">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-grroup">
          <legend class="border-bottom mb-4">Delete Item</legend>
            <h2>Are you sure want to delete this Item "{{object.itemTitle}}"</h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" Type="submit"> Yes delete </button>
          <a class="btn btn-outline-secondary" href="{% url 'item-detail' object.id %}"> No </a>
        </div>
      </form>
     
    </div>
{% endblock content %}
